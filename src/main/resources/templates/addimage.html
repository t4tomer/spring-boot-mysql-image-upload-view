<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- View Images -->
<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add Product</h2>
        <form action="add" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>

            <!-- Product Code Bar -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="CatagoryAddon">Product Code</span>
                <input type="text" name="productCode" class="form-control" aria-label="Catagory" aria-describedby="catagoryAddon">
            </div>

            <!-- Product Name Bar -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="CatagoryAddon">Product Name</span>
                <input type="text" name="productName" class="form-control" aria-label="Catagory" aria-describedby="catagoryAddon">
            </div>

            <!-- Product Price Bar -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="CatagoryAddon">Product Price</span>
                <input type="text" name="productPrice" class="form-control" aria-label="Catagory" aria-describedby="catagoryAddon">
            </div>

            <!-- Product Quantity Bar -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="CatagoryAddon">Product Quantity</span>
                <input type="text" name="productQuantity" class="form-control" aria-label="Catagory" aria-describedby="catagoryAddon">
            </div>

            <!-- Product Catagory Bar -->
            <div class="row">
                <div class="col-md-auto">
                    <span class="input-group-text" id="CatagoryAddon">Product Category:</span>
                </div>
                <div class="col">
                    <select name="productCategory" class="form-select">
                        <option value=""></option>
                        <option value="Vitamins">Vitamins</option>
                        <option value="Prefumes">Prefumes</option>
                    </select>
                </div>
            </div>

			<div th:if="${wrongParamater}" style="color: red">One or more if the parameters are invalid,try again!</div>

            






        </form>
    </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
